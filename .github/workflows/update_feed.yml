name: Update RSS Feed

on:
  # Jalankan otomatis setiap 1 jam
  schedule:
    - cron: '0 * * * *'
  
  # Juga bisa dijalankan manual dari GitHub
  workflow_dispatch:

  # Jalankan saat push ke main
  push:
    branches: [ main ]

# Izinkan GitHub Actions menulis ke repository
permissions:
  contents: write
  pages: write

jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Run scraper
        run: python disway_rss_scraper.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/feed.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update feed $(date -u '+%Y-%m-%d %H:%M UTC')" && git push)
